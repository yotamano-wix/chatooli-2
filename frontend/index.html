<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatooli — AI Chat & Sandbox</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                <h1>Chatooli</h1>
            </div>
            <span class="badge">Mastra Agent</span>
            <select id="modelSelect" class="select-model" title="Model">
                <option value="">Default (Gemini 3 Pro)</option>
                <option value="gpt-5.2">GPT-5.2</option>
                <option value="claude-opus-4.6">Claude Opus 4.6</option>
                <option value="gemini-3-pro-preview">Gemini 3 Pro</option>
                <option value="claude-sonnet-4-5">Claude Sonnet 4.5</option>
                <option value="gpt-5-mini">GPT-5 Mini</option>
                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                <option disabled>── Reasoning ──</option>
                <option value="o3-mini">o3-mini (reasoning)</option>
                <option value="o3">o3 (reasoning)</option>
                <option value="claude-sonnet-4-5-thinking">Claude Sonnet 4.5 (thinking)</option>
            </select>
        </div>
        <div class="header-right">
            <button id="clearBtn" class="btn btn-ghost" title="Clear conversation">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
                Clear
            </button>
            <button id="themeBtn" class="btn btn-icon" title="Toggle theme">
                <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Chat Panel -->
        <section class="panel chat-panel">
            <div class="panel-header">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                <span>Chat</span>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h2>Welcome to Chatooli</h2>
                    <p>Describe a visual idea and I'll generate it as a live, interactive sketch. Try:</p>
                    <div class="suggestions">
                        <button class="suggestion" onclick="useSuggestion(this)">Create a particle system that follows the mouse with rainbow trails</button>
                        <button class="suggestion" onclick="useSuggestion(this)">Build a rotating 3D wireframe icosahedron with Three.js</button>
                        <button class="suggestion" onclick="useSuggestion(this)">Make a fullscreen GLSL shader with animated plasma waves</button>
                        <button class="suggestion" onclick="useSuggestion(this)">Generate an SVG animation with text orbiting along a curved path</button>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="chatInput" 
                        placeholder="Ask me anything or request code..." 
                        rows="1"
                        autofocus
                    ></textarea>
                    <button id="sendBtn" class="btn btn-primary" title="Send message">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
                <p class="input-hint">Press <kbd>Enter</kbd> to send, <kbd>Shift+Enter</kbd> for new line</p>
            </div>
        </section>

        <!-- Sandbox Panel -->
        <section class="panel sandbox-panel">
            <div class="panel-header">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="16 18 22 12 16 6"/>
                    <polyline points="8 6 2 12 8 18"/>
                </svg>
                <span>Sandbox</span>
                <div class="sandbox-tabs" id="sandboxTabs" style="display: none;">
                    <button class="tab-btn active" data-tab="preview" id="tabPreview">Preview</button>
                    <button class="tab-btn" data-tab="code" id="tabCode">Code</button>
                    <button class="tab-btn" data-tab="files" id="tabFiles">Files</button>
                </div>
                <button id="copyCodeBtn" class="btn btn-ghost btn-sm" title="Copy code" style="margin-left: auto; display: none;">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                    Copy
                </button>
            </div>
            <!-- Live Preview (iframe) -->
            <div class="sandbox-preview" id="sandboxPreview" style="display: none;">
                <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin" title="Live Preview"></iframe>
            </div>
            <!-- Files View (workspace tree) -->
            <div class="sandbox-files" id="sandboxFiles" style="display: none;">
                <div class="files-toolbar">
                    <button id="refreshFilesBtn" class="btn btn-ghost btn-sm">Refresh</button>
                </div>
                <div class="files-tree" id="filesTree"></div>
            </div>
            <!-- Code View -->
            <div class="sandbox-content" id="sandboxContent">
                <div class="sandbox-empty">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6"/>
                        <polyline points="8 6 2 12 8 18"/>
                    </svg>
                    <p>Output will appear here when the agent generates code.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
