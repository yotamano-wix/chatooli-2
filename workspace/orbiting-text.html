<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiting Text Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }
        
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
        <!-- Define the circular path for the text -->
        <defs>
            <!-- Outer orbit path -->
            <path id="orbitPath1" d="M 400,100 A 300,300 0 1,1 399.9,100" fill="none"/>
            
            <!-- Middle orbit path -->
            <path id="orbitPath2" d="M 400,200 A 200,200 0 1,1 399.9,200" fill="none"/>
            
            <!-- Inner orbit path -->
            <path id="orbitPath3" d="M 400,280 A 120,120 0 1,1 399.9,280" fill="none"/>
            
            <!-- Gradient for text -->
            <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
            </linearGradient>
            
            <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
            </linearGradient>
            
            <linearGradient id="textGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#88ff00;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <!-- Background circle for visual effect -->
        <circle cx="400" cy="400" r="380" fill="none" stroke="#2a2a2a" stroke-width="2" opacity="0.5"/>
        <circle cx="400" cy="400" r="280" fill="none" stroke="#2a2a2a" stroke-width="2" opacity="0.5"/>
        <circle cx="400" cy="400" r="180" fill="none" stroke="#2a2a2a" stroke-width="2" opacity="0.5"/>
        
        <!-- Center decoration -->
        <circle cx="400" cy="400" r="30" fill="#2a2a2a" stroke="#00d4ff" stroke-width="2">
            <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Outer orbit text -->
        <text font-size="32" font-weight="bold" fill="url(#textGradient1)" letter-spacing="8">
            <textPath href="#orbitPath1" startOffset="0%">
                ✦ INFINITE ORBIT ✦ INFINITE ORBIT ✦
                <animate attributeName="startOffset" from="0%" to="100%" dur="20s" repeatCount="indefinite"/>
            </textPath>
        </text>
        
        <!-- Middle orbit text (reverse direction) -->
        <text font-size="28" font-weight="bold" fill="url(#textGradient2)" letter-spacing="6">
            <textPath href="#orbitPath2" startOffset="100%">
                ★ CIRCULAR MOTION ★ CIRCULAR MOTION ★
                <animate attributeName="startOffset" from="100%" to="0%" dur="15s" repeatCount="indefinite"/>
            </textPath>
        </text>
        
        <!-- Inner orbit text -->
        <text font-size="20" font-weight="bold" fill="url(#textGradient3)" letter-spacing="4">
            <textPath href="#orbitPath3" startOffset="0%">
                ● ENDLESS LOOP ● ENDLESS LOOP ● ENDLESS LOOP ●
                <animate attributeName="startOffset" from="0%" to="100%" dur="10s" repeatCount="indefinite"/>
            </textPath>
        </text>
        
        <!-- Additional rotating elements for visual interest -->
        <g opacity="0.3">
            <circle cx="100" cy="400" r="5" fill="#00d4ff">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 400 400"
                    to="360 400 400"
                    dur="20s"
                    repeatCount="indefinite"/>
            </circle>
            
            <circle cx="200" cy="400" r="5" fill="#ff00ff">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 400 400"
                    to="-360 400 400"
                    dur="15s"
                    repeatCount="indefinite"/>
            </circle>
            
            <circle cx="280" cy="400" r="5" fill="#00ff88">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 400 400"
                    to="360 400 400"
                    dur="10s"
                    repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Glow effects -->
        <defs>
            <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        <g filter="url(#glow)">
            <circle cx="400" cy="400" r="30" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6">
                <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
    </svg>
</body>
</html>
