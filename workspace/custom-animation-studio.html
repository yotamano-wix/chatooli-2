<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Animation Studio</title>
<style>
  :root {
    --bg: #121212;
    --panel: #1e1e1e;
    --text: #e0e0e0;
    --accent: #bb86fc;
    --secondary: #03dac6;
    --border: #333;
    --input-bg: #2c2c2c;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  .sidebar {
    width: 320px;
    background: var(--panel);
    border-right: 1px solid var(--border);
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    z-index: 10;
  }
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    background-image: radial-gradient(#333 1px, transparent 1px);
    background-size: 20px 20px;
  }
  h2 { margin: 10px 0 5px; font-size: 1.1rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
  h2:first-of-type { margin-top: 0; }
  label { display: block; margin-bottom: 4px; font-size: 0.85rem; color: #aaa; }
  input, select, textarea {
    width: 100%;
    background: var(--input-bg);
    border: 1px solid var(--border);
    color: white;
    padding: 8px;
    border-radius: 4px;
    font-size: 0.9rem;
    box-sizing: border-box;
  }
  input:focus, select:focus {
    outline: 1px solid var(--accent);
    border-color: var(--accent);
  }
  .row { display: flex; gap: 10px; }
  .row > div { flex: 1; }
  
  button {
    background: var(--accent);
    color: #000;
    border: none;
    padding: 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    margin-top: 10px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: filter 0.2s;
  }
  button.secondary { background: var(--secondary); color: #000; margin-top: 5px; }
  button:hover { filter: brightness(1.1); }
  button:active { transform: translateY(1px); }
  
  #preview-box {
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: rgba(0,0,0,0.8);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    user-select: none;
  }
  
  .code-panel {
    background: #000;
    padding: 10px;
    border-radius: 4px;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 0.75rem;
    white-space: pre-wrap;
    height: 150px;
    overflow: auto;
    color: #aaddff;
    border: 1px solid var(--border);
    margin-top: auto;
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar { width: 8px; height: 8px; }
  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: #555; }
</style>
<style id="dynamic-styles"></style>
</head>
<body>

<div class="sidebar">
  <h2>Element Style</h2>
  
  <div class="row">
    <div>
      <label>Shape</label>
      <select id="shape">
        <option value="square">Square</option>
        <option value="circle">Circle</option>
        <option value="text">Text Only</option>
      </select>
    </div>
    <div>
      <label>Color</label>
      <input type="color" id="bgColor" value="#03dac6">
    </div>
  </div>
  
  <div class="row">
    <div>
      <label>Width (px)</label>
      <input type="number" id="width" value="100">
    </div>
    <div>
      <label>Height (px)</label>
      <input type="number" id="height" value="100">
    </div>
  </div>
  
  <div>
    <label>Content Text</label>
    <input type="text" id="contentText" value="ANIMATE">
  </div>

  <hr style="border: 0; border-top: 1px solid var(--border); width: 100%; margin: 10px 0;">
  
  <h2>Animation Settings</h2>
  
  <div>
    <label>Animation Type</label>
    <select id="animType">
      <option value="slideRight">Slide Right</option>
      <option value="slideUp">Slide Up</option>
      <option value="rotate">Rotate 360°</option>
      <option value="rotateBack">Rotate Swing</option>
      <option value="scale">Pulse (Scale)</option>
      <option value="fade">Fade In</option>
      <option value="fadeOut">Fade Out</option>
      <option value="bounce">Bounce</option>
      <option value="shake">Shake</option>
      <option value="wobble">Wobble</option>
      <option value="jello">Jello</option>
    </select>
  </div>
  
  <div class="row">
    <div>
      <label>Duration (s)</label>
      <input type="number" id="duration" value="1" step="0.1" min="0.1">
    </div>
    <div>
      <label>Delay (s)</label>
      <input type="number" id="delay" value="0" step="0.1" min="0">
    </div>
  </div>
  
  <div class="row">
    <div>
      <label>Iterations</label>
      <select id="iteration">
        <option value="infinite">Infinite</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </div>
    <div>
      <label>Easing</label>
      <select id="timing">
        <option value="linear">Linear</option>
        <option value="ease">Ease</option>
        <option value="ease-in">Ease In</option>
        <option value="ease-out">Ease Out</option>
        <option value="ease-in-out">Ease In Out</option>
        <option value="cubic-bezier(0.68, -0.55, 0.27, 1.55)">Back</option>
      </select>
    </div>
  </div>
  
  <div>
     <label>Fill Mode</label>
     <select id="fillMode">
         <option value="forwards">Forwards (Keep End State)</option>
         <option value="backwards">Backwards</option>
         <option value="both">Both</option>
         <option value="none">None</option>
     </select>
  </div>

  <button id="playBtn">▶ Replay</button>
  
  <div class="code-panel" id="codeOutput">/* CSS will appear here */</div>
  <button class="secondary" id="copyBtn">Copy CSS Code</button>
</div>

<div class="main">
  <div id="stage">
    <div id="preview-box">ANIMATE</div>
  </div>
</div>

<script>
  const inputs = [
    'shape', 'bgColor', 'width', 'height', 'contentText',
    'animType', 'duration', 'delay', 'iteration', 'timing', 'fillMode'
  ].map(id => document.getElementById(id));
  
  const previewBox = document.getElementById('preview-box');
  const dynamicStyles = document.getElementById('dynamic-styles');
  const codeOutput = document.getElementById('codeOutput');
  const playBtn = document.getElementById('playBtn');
  const copyBtn = document.getElementById('copyBtn');

  const keyframes = {
    slideRight: `@keyframes slideRight {
  0% { transform: translateX(0); }
  100% { transform: translateX(200px); }
}`,
    slideUp: `@keyframes slideUp {
  0% { transform: translateY(0); opacity: 0; }
  100% { transform: translateY(-100px); opacity: 1; }
}`,
    rotate: `@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}`,
    rotateBack: `@keyframes rotateBack {
  0% { transform: rotate(0); }
  25% { transform: rotate(15deg); }
  75% { transform: rotate(-15deg); }
  100% { transform: rotate(0); }
}`,
    scale: `@keyframes scale {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}`,
    fade: `@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}`,
    fadeOut: `@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}`,
    bounce: `@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
  40% {transform: translateY(-30px);}
  60% {transform: translateY(-15px);}
}`,
    shake: `@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
  20%, 40%, 60%, 80% { transform: translateX(10px); }
}`,
    wobble: `@keyframes wobble {
  0% { transform: translateX(0%); }
  15% { transform: translateX(-25%) rotate(-5deg); }
  30% { transform: translateX(20%) rotate(3deg); }
  45% { transform: translateX(-15%) rotate(-3deg); }
  60% { transform: translateX(10%) rotate(2deg); }
  75% { transform: translateX(-5%) rotate(-1deg); }
  100% { transform: translateX(0%); }
}`,
    jello: `@keyframes jello {
  11.1% { transform: none; }
  22.2% { transform: skewX(-12.5deg) skewY(-12.5deg); }
  33.3% { transform: skewX(6.25deg) skewY(6.25deg); }
  44.4% { transform: skewX(-3.125deg) skewY(-3.125deg); }
  55.5% { transform: skewX(1.5625deg) skewY(1.5625deg); }
  66.6% { transform: skewX(-0.78125deg) skewY(-0.78125deg); }
  77.7% { transform: skewX(0.390625deg) skewY(0.390625deg); }
  88.8% { transform: skewX(-0.1953125deg) skewY(-0.1953125deg); }
  100% { transform: none; }
}`
  };

  function update() {
    const values = {};
    inputs.forEach(el => values[el.id] = el.value);
    
    // Update Element Style
    previewBox.innerText = values.contentText;
    
    // Reset defaults
    previewBox.style.color = 'rgba(0,0,0,0.8)';
    previewBox.style.fontSize = '1rem';
    
    if (values.shape === 'text') {
      previewBox.style.width = 'auto';
      previewBox.style.height = 'auto';
      previewBox.style.backgroundColor = 'transparent';
      previewBox.style.color = values.bgColor;
      previewBox.style.fontSize = '3rem';
      previewBox.style.borderRadius = '0';
    } else {
      previewBox.style.width = values.width + 'px';
      previewBox.style.height = values.height + 'px';
      previewBox.style.backgroundColor = values.bgColor;
      previewBox.style.borderRadius = (values.shape === 'circle') ? '50%' : '4px';
    }

    // Generate CSS
    const kf = keyframes[values.animType];
    const cssClass = `.custom-animation {
  animation-name: ${values.animType};
  animation-duration: ${values.duration}s;
  animation-delay: ${values.delay}s;
  animation-iteration-count: ${values.iteration};
  animation-timing-function: ${values.timing};
  animation-fill-mode: ${values.fillMode};
}`;

    dynamicStyles.textContent = kf + '\n' + cssClass;
    
    // Update Code Panel
    codeOutput.textContent = kf + '\n\n' + cssClass;
    
    // Apply animation
    replay();
  }
  
  function replay() {
    previewBox.classList.remove('custom-animation');
    void previewBox.offsetWidth; // trigger reflow
    previewBox.classList.add('custom-animation');
  }

  inputs.forEach(el => el.addEventListener('input', update));
  
  playBtn.addEventListener('click', replay);
  
  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(codeOutput.textContent).then(() => {
      const originalText = copyBtn.innerText;
      copyBtn.innerText = 'Copied!';
      setTimeout(() => copyBtn.innerText = originalText, 1500);
    });
  });

  // Init
  update();

</script>
</body>
</html>
