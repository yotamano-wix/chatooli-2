<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Particle Sketch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];
        const maxParticles = 100;

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = createVector(random(-1, 1), random(-1, 1));
                this.acc = createVector(0, 0);
                this.maxSpeed = 4;
                this.maxForce = 0.2;
                this.size = random(3, 8);
                this.lifespan = 255;
                this.hue = random(360);
                this.saturation = random(60, 100);
                this.brightness = random(80, 100);
            }

            follow(target) {
                let desired = p5.Vector.sub(target, this.pos);
                let distance = desired.mag();
                
                // Slow down as we approach the target
                let speed = this.maxSpeed;
                if (distance < 100) {
                    speed = map(distance, 0, 100, 0, this.maxSpeed);
                }
                
                desired.setMag(speed);
                let steer = p5.Vector.sub(desired, this.vel);
                steer.limit(this.maxForce);
                this.applyForce(steer);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
                
                // Gradually change color
                this.hue = (this.hue + 0.5) % 360;
                
                // Fade out slightly over time
                this.lifespan -= 0.5;
            }

            display() {
                push();
                colorMode(HSB, 360, 100, 100, 255);
                noStroke();
                fill(this.hue, this.saturation, this.brightness, this.lifespan);
                circle(this.pos.x, this.pos.y, this.size);
                
                // Add a glow effect
                fill(this.hue, this.saturation - 20, 100, this.lifespan * 0.3);
                circle(this.pos.x, this.pos.y, this.size * 2);
                pop();
            }

            isDead() {
                return this.lifespan < 0;
            }

            edges() {
                // Wrap around edges
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 255);
            
            // Create initial particles
            for (let i = 0; i < maxParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            // Dark background with slight transparency for trail effect
            background(10, 10, 15, 25);
            
            let mouse = createVector(mouseX, mouseY);
            
            // Update and display particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].follow(mouse);
                particles[i].update();
                particles[i].edges();
                particles[i].display();
                
                // Remove dead particles and add new ones
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                    particles.push(new Particle(random(width), random(height)));
                }
            }
            
            // Add new particles when mouse is moving
            if (abs(mouseX - pmouseX) > 1 || abs(mouseY - pmouseY) > 1) {
                if (particles.length < maxParticles * 2) {
                    particles.push(new Particle(mouseX + random(-20, 20), mouseY + random(-20, 20)));
                }
            }
            
            // Draw a subtle indicator at mouse position
            push();
            noFill();
            stroke(200, 50, 100, 100);
            strokeWeight(2);
            circle(mouseX, mouseY, 20);
            pop();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function mousePressed() {
            // Create a burst of particles on click
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(mouseX + random(-30, 30), mouseY + random(-30, 30)));
            }
        }
    </script>
</body>
</html>
