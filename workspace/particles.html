<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Particle System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0a0a0a;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
  let particles = [];

  function setup() {
    createCanvas(windowWidth, windowHeight);
    colorMode(HSB, 360, 100, 100, 100);
    noStroke();
  }

  function draw() {
    background(0, 0, 5, 20); // Slight trail effect

    // Spawn particles at mouse position
    // If mouse is not pressed/moved recently, maybe spawn in center or move automatically?
    // Let's spawn at mouse if on screen, otherwise center
    let spawnX = mouseX;
    let spawnY = mouseY;
    
    // If mouse is at (0,0) it usually means it hasn't moved yet on some devices/browsers
    if (spawnX === 0 && spawnY === 0) {
      spawnX = width / 2 + sin(frameCount * 0.05) * 100;
      spawnY = height / 2 + cos(frameCount * 0.05) * 100;
    }

    // Spawn a few particles per frame
    for (let i = 0; i < 5; i++) {
      particles.push(new Particle(spawnX, spawnY));
    }

    // Update and display particles
    for (let i = particles.length - 1; i >= 0; i--) {
      let p = particles[i];
      p.update();
      p.display();
      if (p.isDead()) {
        particles.splice(i, 1);
      }
    }
    
    // Limit total particles to prevent lag
    if (particles.length > 2000) {
      particles.splice(0, particles.length - 2000);
    }
  }

  class Particle {
    constructor(x, y) {
      this.pos = createVector(x, y);
      this.vel = p5.Vector.random2D();
      this.vel.mult(random(0.5, 2)); // Random speed
      this.acc = createVector(0, 0);
      this.life = 255;
      this.maxLife = 255;
      // Color based on frameCount for rainbow effect
      this.hue = (frameCount * 2) % 360; 
      this.size = random(3, 8);
    }

    update() {
      this.vel.add(this.acc);
      this.pos.add(this.vel);
      this.life -= 4; // Fade out speed
    }

    display() {
      fill(this.hue, 80, 100, map(this.life, 0, this.maxLife, 0, 100));
      ellipse(this.pos.x, this.pos.y, this.size);
    }

    isDead() {
      return this.life < 0;
    }
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>
</body>
</html>
