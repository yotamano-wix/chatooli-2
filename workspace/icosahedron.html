<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>body { margin: 0; overflow: hidden; background: #0a0a0a; }</style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://esm.sh/three@0.170.0';
  import { OrbitControls } from 'https://esm.sh/three@0.170.0/examples/jsm/controls/OrbitControls.js';
  import { GUI } from 'https://cdn.jsdelivr.net/npm/lil-gui@0.17/+esm';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0a0a0a);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const geometry = new THREE.IcosahedronGeometry(2, 0);
  const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
  const icosahedron = new THREE.Mesh(geometry, material);
  scene.add(icosahedron);

  const gui = new GUI();
  const params = {
    rotationSpeed: 0.01,
    color: material.color.getHex(),
    wireframe: material.wireframe
  };

  gui.add(params, 'rotationSpeed', 0, 0.1);
  gui.addColor(params, 'color').onChange(value => material.color.set(value));
  gui.add(params, 'wireframe').onChange(value => material.wireframe = value);

  function animate() {
    requestAnimationFrame(animate);
    icosahedron.rotation.x += params.rotationSpeed;
    icosahedron.rotation.y += params.rotationSpeed;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
