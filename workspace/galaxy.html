<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✨ Cosmic Galaxy Animation</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
background: #000;
overflow: hidden;
cursor: crosshair;
font-family: 'Segoe UI', sans-serif;
}
canvas {
display: block;
}
#info {
position: fixed;
bottom: 20px;
left: 50%;
transform: translateX(-50%);
color: rgba(255,255,255,0.5);
font-size: 14px;
letter-spacing: 2px;
text-transform: uppercase;
pointer-events: none;
text-align: center;
text-shadow: 0 0 10px rgba(100,150,255,0.5);
animation: fadeIn 2s ease-out;
}
@keyframes fadeIn {
from { opacity: 0; transform: translateX(-50%) translateY(20px); }
to { opacity: 1; transform: translateX(-50%) translateY(0); }
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="info">Move mouse to attract · Click to burst · Scroll to change palette</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let W, H;
function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

// ── Color Palettes ──
const palettes = [
    // Nebula
    ['#ff006e','#fb5607','#ffbe0b','#3a86ff','#8338ec'],
    // Aurora
    ['#00f5d4','#00bbf9','#9b5de5','#f15bb5','#fee440'],
    // Sunset Ocean
    ['#ff6b6b','#feca57','#48dbfb','#ff9ff3','#54a0ff'],
    // Firefly Forest
    ['#2d6a4f','#40916c','#52b788','#74c69d','#d8f3dc'],
    // Cosmic Latte
    ['#cdb4db','#ffc8dd','#ffafcc','#bde0fe','#a2d2ff'],
];
let paletteIndex = 0;
let palette = palettes[0];

window.addEventListener('wheel', (e) => {
    paletteIndex = (paletteIndex + (e.deltaY > 0 ? 1 : palettes.length - 1)) % palettes.length;
    palette = palettes[paletteIndex];
});

// ── Mouse ──
let mouse = { x: W / 2, y: H / 2, active: false };
window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; mouse.active = true; });
window.addEventListener('mouseleave', () => { mouse.active = false; });
window.addEventListener('click', burst);
window.addEventListener('touchstart', e => {
    mouse.x = e.touches[0].clientX;
    mouse.y = e.touches[0].clientY;
    mouse.active = true;
    burst();
});
window.addEventListener('touchmove', e => {
    mouse.x = e.touches[0].clientX;
    mouse.y = e.touches[0].clientY;
});

// ── Particles ──
const NUM_PARTICLES = 600;
const particles = [];

class Particle {
    constructor(x, y, isBurst = false) {
        this.reset(x, y, isBurst);
    }

    reset(x, y, isBurst = false) {
        if (isBurst) {
            this.x = x || W / 2;
            this.y = y || H / 2;
            const angle = Math.random() * Math.PI * 2;
            const speed = 2 + Math.random() * 6;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.life = 1;
            this.decay = 0.008 + Math.random() * 0.012;
            this.radius = 2 + Math.random() * 4;
        } else {
            this.x = Math.random() * W;
            this.y = Math.random() * H;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.life = 0.5 + Math.random() * 0.5;
            this.decay = 0.0005 + Math.random() * 0.001;
            this.radius = 1 + Math.random() * 2.5;
        }
        this.baseRadius = this.radius;
        this.color = palette[Math.floor(Math.random() * palette.length)];
        this.angle = Math.random() * Math.PI * 2;
        this.spin = (Math.random() - 0.5) * 0.02;
        this.orbit = 30 + Math.random() * 60;
        this.isBurst = isBurst;
    }

    update(time) {
        // Gentle orbital motion
        this.angle += this.spin;

        if (!this.isBurst) {
            this.x += this.vx + Math.sin(this.angle) * 0.3;
            this.y += this.vy + Math.cos(this.angle) * 0.3;
        } else {
            this.vx *= 0.98;
            this.vy *= 0.98;
            this.x += this.vx;
            this.y += this.vy;
        }

        // Mouse attraction
        if (mouse.active) {
            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 300 && dist > 1) {
                const force = (300 - dist) / 300 * 0.6;
                this.vx += (dx / dist) * force;
                this.vy += (dy / dist) * force;
                // Limit speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 4) {
                    this.vx = (this.vx / speed) * 4;
                    this.vy = (this.vy / speed) * 4;
                }
            }
        }

        // Friction
        if (!this.isBurst) {
            this.vx *= 0.99;
            this.vy *= 0.99;
        }

        // Pulsing radius
        this.radius = this.baseRadius * (0.8 + 0.4 * Math.sin(time * 2 + this.angle * 5));

        this.life -= this.decay;

        // Wrap or respawn
        if (this.life <= 0) {
            this.reset();
        }
        if (!this.isBurst) {
            if (this.x < -50) this.x = W + 50;
            if (this.x > W + 50) this.x = -50;
            if (this.y < -50) this.y = H + 50;
            if (this.y > H + 50) this.y = -50;
        }
    }

    draw(ctx, time) {
        const alpha = this.life;
        ctx.save();
        ctx.globalAlpha = alpha;

        // Glow
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 4);
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(0.4, this.color + '80');
        gradient.addColorStop(1, 'transparent');

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius * 4, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();

        // Core
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius * 0.6, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.globalAlpha = alpha * 0.8;
        ctx.fill();

        ctx.restore();
    }
}

// Initialize particles
for (let i = 0; i < NUM_PARTICLES; i++) {
    particles.push(new Particle());
}

// ── Burst Effect ──
function burst() {
    const count = 60;
    for (let i = 0; i < count; i++) {
        particles.push(new Particle(mouse.x, mouse.y, true));
    }
    // Remove oldest extras to keep performance stable
    while (particles.length > NUM_PARTICLES + 300) {
        particles.shift();
    }
}

// ── Connection Lines ──
function drawConnections(time) {
    const maxDist = 100;
    ctx.lineWidth = 0.5;

    for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = dx * dx + dy * dy;
            if (dist < maxDist * maxDist) {
                const alpha = (1 - Math.sqrt(dist) / maxDist) * 0.15 * particles[i].life * particles[j].life;
                ctx.strokeStyle = particles[i].color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
            }
        }
    }
    ctx.globalAlpha = 1;
}

// ── Background Stars ──
const stars = [];
for (let i = 0; i < 200; i++) {
    stars.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 1.2,
        twinkleSpeed: 1 + Math.random() * 3,
        twinkleOffset: Math.random() * Math.PI * 2
    });
}

function drawStars(time) {
    ctx.fillStyle = '#fff';
    for (const s of stars) {
        ctx.globalAlpha = 0.3 + 0.4 * Math.sin(time * s.twinkleSpeed + s.twinkleOffset);
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
    }
    ctx.globalAlpha = 1;
}

// ── Central Nebula Glow ──
function drawNebula(time) {
    const cx = W / 2, cy = H / 2;
    const pulse = 0.8 + 0.2 * Math.sin(time * 0.5);

    for (let i = 0; i < 3; i++) {
        const angle = time * 0.3 + (i * Math.PI * 2 / 3);
        const ox = Math.cos(angle) * 50;
        const oy = Math.sin(angle) * 30;
        const radius = (200 + i * 40) * pulse;

        const grad = ctx.createRadialGradient(cx + ox, cy + oy, 0, cx + ox, cy + oy, radius);
        grad.addColorStop(0, palette[i % palette.length] + '15');
        grad.addColorStop(0.5, palette[(i + 1) % palette.length] + '08');
        grad.addColorStop(1, 'transparent');

        ctx.beginPath();
        ctx.arc(cx + ox, cy + oy, radius, 0, Math.PI * 2);
        ctx.fillStyle = grad;
        ctx.fill();
    }
}

// ── Shooting Stars ──
const shootingStars = [];
function maybeSpawnShootingStar() {
    if (Math.random() < 0.003 && shootingStars.length < 3) {
        const fromLeft = Math.random() > 0.5;
        shootingStars.push({
            x: fromLeft ? -10 : W + 10,
            y: Math.random() * H * 0.5,
            vx: fromLeft ? (4 + Math.random() * 6) : -(4 + Math.random() * 6),
            vy: 2 + Math.random() * 3,
            life: 1,
            trail: []
        });
    }
}

function updateAndDrawShootingStars() {
    for (let i = shootingStars.length - 1; i >= 0; i--) {
        const s = shootingStars[i];
        s.trail.push({ x: s.x, y: s.y });
        if (s.trail.length > 20) s.trail.shift();

        s.x += s.vx;
        s.y += s.vy;
        s.life -= 0.008;

        // Draw trail
        for (let t = 0; t < s.trail.length; t++) {
            const alpha = (t / s.trail.length) * s.life * 0.8;
            const r = (1 - t / s.trail.length) * 2;
            ctx.globalAlpha = alpha;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(s.trail[t].x, s.trail[t].y, r, 0, Math.PI * 2);
            ctx.fill();
        }

        if (s.life <= 0 || s.x < -50 || s.x > W + 50 || s.y > H + 50) {
            shootingStars.splice(i, 1);
        }
    }
    ctx.globalAlpha = 1;
}

// ── Main Loop ──
let startTime = performance.now();

function animate() {
    const time = (performance.now() - startTime) / 1000;

    // Fade trail effect
    ctx.fillStyle = 'rgba(0, 0, 5, 0.15)';
    ctx.fillRect(0, 0, W, H);

    drawStars(time);
    drawNebula(time);
    maybeSpawnShootingStar();
    updateAndDrawShootingStars();

    // Update & draw particles
    for (const p of particles) {
        p.update(time);
    }

    // Only check connections among nearby subset for perf
    drawConnections(time);

    for (const p of particles) {
        p.draw(ctx, time);
    }

    // Mouse glow
    if (mouse.active) {
        const mg = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 150);
        mg.addColorStop(0, palette[0] + '20');
        mg.addColorStop(0.5, palette[2] + '10');
        mg.addColorStop(1, 'transparent');
        ctx.beginPath();
        ctx.arc(mouse.x, mouse.y, 150, 0, Math.PI * 2);
        ctx.fillStyle = mg;
        ctx.fill();
    }

    requestAnimationFrame(animate);
}

// Clear to black first
ctx.fillStyle = '#000005';
ctx.fillRect(0, 0, W, H);

animate();
</script>
</body>
</html>
