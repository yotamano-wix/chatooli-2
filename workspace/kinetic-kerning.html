<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinetic Kerning</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0a0a0a;
      color: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #canvasContainer {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #canvas {
      display: block;
      cursor: pointer;
    }

    #controls {
      background: #111;
      border-top: 1px solid #333;
      padding: 16px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      max-height: 180px;
      overflow-y: auto;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 140px;
    }

    .control-group.wide {
      min-width: 200px;
    }

    label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #999;
      font-weight: 500;
    }

    input[type="text"] {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 14px;
      font-family: 'Space Mono', monospace;
    }

    input[type="range"] {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    select {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    input[type="color"] {
      width: 100%;
      height: 28px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #1a1a1a;
      cursor: pointer;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .toggle input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .value-display {
      font-size: 11px;
      color: #666;
      font-family: 'Space Mono', monospace;
    }

    button {
      background: #fff;
      color: #0a0a0a;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    #hint {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      pointer-events: none;
      opacity: 0;
      animation: fadeInOut 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="canvasContainer">
      <canvas id="canvas"></canvas>
      <div id="hint">Click canvas to transition</div>
    </div>
    
    <div id="controls">
      <div class="control-group wide">
        <label>Headline A</label>
        <input type="text" id="textA" value="VELOCITY">
      </div>

      <div class="control-group wide">
        <label>Headline B</label>
        <input type="text" id="textB" value="BALANCE">
      </div>

      <div class="control-group">
        <label>Font Size <span class="value-display" id="fontSizeVal">96</span></label>
        <input type="range" id="fontSize" min="48" max="200" value="96">
      </div>

      <div class="control-group">
        <label>Font Weight <span class="value-display" id="fontWeightVal">700</span></label>
        <input type="range" id="fontWeight" min="300" max="900" step="100" value="700">
      </div>

      <div class="control-group">
        <label>Compensation <span class="value-display" id="compensationVal">60</span></label>
        <input type="range" id="compensation" min="0" max="100" value="60">
      </div>

      <div class="control-group">
        <label>Transition</label>
        <select id="transitionStyle">
          <option value="slide">Slide</option>
          <option value="scatter">Scatter</option>
          <option value="drop">Drop</option>
          <option value="rise">Rise</option>
          <option value="crossfade">Crossfade</option>
        </select>
      </div>

      <div class="control-group">
        <label>Stagger <span class="value-display" id="staggerVal">40</span></label>
        <input type="range" id="stagger" min="0" max="100" value="40">
      </div>

      <div class="control-group">
        <label>Stagger Direction</label>
        <select id="staggerDirection">
          <option value="left_to_right">Left to Right</option>
          <option value="right_to_left">Right to Left</option>
          <option value="center_out">Center Out</option>
          <option value="edges_in">Edges In</option>
          <option value="random">Random</option>
        </select>
      </div>

      <div class="control-group">
        <label>Settling Feel <span class="value-display" id="settlingVal">50</span></label>
        <input type="range" id="settling" min="0" max="100" value="50">
      </div>

      <div class="control-group">
        <label>Duration <span class="value-display" id="durationVal">800</span>ms</label>
        <input type="range" id="duration" min="200" max="2000" step="50" value="800">
      </div>

      <div class="control-group">
        <label>Text Color</label>
        <input type="color" id="textColor" value="#ffffff">
      </div>

      <div class="control-group">
        <label class="toggle">
          <input type="checkbox" id="showDebug">
          Show Metrics
        </label>
      </div>

      <div class="control-group">
        <button id="transitionBtn">Transition</button>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const config = {
      textA: 'VELOCITY',
      textB: 'BALANCE',
      fontSize: 96,
      fontWeight: 700,
      compensationIntensity: 60,
      transitionStyle: 'slide',
      staggerAmount: 40,
      staggerDirection: 'left_to_right',
      settlingStiffness: 50,
      transitionDuration: 800,
      textColor: '#ffffff',
      showDebug: false
    };

    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let animationId = null;
    let currentState = 'A'; // 'A' or 'B'
    let glyphs = [];
    let isTransitioning = false;

    function resizeCanvas() {
      const container = document.getElementById('canvasContainer');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
      initGlyphs();
      render();
    }

    // Glyph class
    class Glyph {
      constructor(char, index, total) {
        this.char = char;
        this.index = index;
        this.total = total;
        this.x = 0;
        this.y = 0;
        this.targetX = 0;
        this.targetY = 0;
        this.prevX = 0;
        this.prevY = 0;
        this.velocity = { x: 0, y: 0 };
        this.smoothVelocity = { x: 0, y: 0 };
        this.opacity = 1;
        this.kernOffset = 0;
        this.targetKernOffset = 0;
        this.kernVelocity = 0;
        this.width = 0;
      }

      updateVelocity(deltaTime) {
        const rawVx = (this.x - this.prevX) / deltaTime;
        const rawVy = (this.y - this.prevY) / deltaTime;
        
        // Exponential smoothing to reduce jitter
        const smoothing = 0.2;
        this.smoothVelocity.x = this.smoothVelocity.x * (1 - smoothing) + rawVx * smoothing;
        this.smoothVelocity.y = this.smoothVelocity.y * (1 - smoothing) + rawVy * smoothing;
        
        this.velocity.x = rawVx;
        this.velocity.y = rawVy;
        
        this.prevX = this.x;
        this.prevY = this.y;
      }

      updateKernCompensation(prevGlyph, deltaTime) {
        if (!prevGlyph) {
          this.kernOffset = 0;
          return;
        }

        // Calculate differential velocity
        const diffVelocity = this.smoothVelocity.x - prevGlyph.smoothVelocity.x;
        
        // Get optical factor based on character shapes
        const opticalFactor = getOpticalFactor(prevGlyph.char, this.char);
        
        // Calculate target compensation
        const compensationScale = config.compensationIntensity / 100;
        this.targetKernOffset = -diffVelocity * compensationScale * opticalFactor * 0.5;
        
        // Spring damping for smooth settling
        const stiffnessMap = Math.pow(config.settlingStiffness / 50, 2) * 400 + 80;
        const damping = 2 * Math.sqrt(stiffnessMap);
        
        const springForce = stiffnessMap * (this.targetKernOffset - this.kernOffset);
        const dampingForce = damping * this.kernVelocity;
        
        this.kernVelocity += (springForce - dampingForce) * deltaTime;
        this.kernOffset += this.kernVelocity * deltaTime;
        
        // Stability check
        if (Math.abs(this.kernVelocity) < 0.01 && Math.abs(this.targetKernOffset - this.kernOffset) < 0.1) {
          this.kernOffset = this.targetKernOffset;
          this.kernVelocity = 0;
        }
      }
    }

    // Optical density classification
    const OPEN_RIGHT = ['A', 'V', 'W', 'T', 'Y', 'L', 'F', 'P', '7', '1'];
    const OPEN_LEFT = ['A', 'V', 'W', 'Y', 'C', 'O', 'Q', 'G'];
    
    function getOpticalFactor(charA, charB) {
      const isOpenRight = OPEN_RIGHT.includes(charA.toUpperCase());
      const isOpenLeft = OPEN_LEFT.includes(charB.toUpperCase());
      
      if (charA === ' ' || charB === ' ') return 0;
      
      if (isOpenRight && isOpenLeft) return 1.5;
      if (isOpenRight || isOpenLeft) return 1.2;
      return 0.8;
    }

    // Initialize glyphs for current text
    function initGlyphs() {
      const text = currentState === 'A' ? config.textA : config.textB;
      
      // Measure text
      ctx.font = `${config.fontWeight} ${config.fontSize}px 'Space Grotesk', sans-serif`;
      
      // Calculate individual character widths
      const chars = text.split('');
      const charWidths = chars.map(char => ctx.measureText(char).width);
      const totalWidth = charWidths.reduce((sum, w) => sum + w, 0);
      
      // Center starting position
      const startX = (canvas.width - totalWidth) / 2;
      const startY = canvas.height / 2;
      
      glyphs = chars.map((char, i) => {
        const glyph = new Glyph(char, i, chars.length);
        
        // Calculate x position
        const xOffset = charWidths.slice(0, i).reduce((sum, w) => sum + w, 0);
        glyph.x = startX + xOffset;
        glyph.y = startY;
        glyph.targetX = glyph.x;
        glyph.targetY = glyph.y;
        glyph.prevX = glyph.x;
        glyph.prevY = glyph.y;
        glyph.width = charWidths[i];
        glyph.opacity = 1;
        
        return glyph;
      });
    }

    // Stagger calculation
    function getStaggerDelay(index, total) {
      const maxDelay = (config.staggerAmount / 100) * (config.transitionDuration * 0.4);
      
      let normalizedIndex;
      switch (config.staggerDirection) {
        case 'right_to_left':
          normalizedIndex = (total - 1 - index) / (total - 1);
          break;
        case 'center_out':
          const centerDist = Math.abs(index - (total - 1) / 2);
          normalizedIndex = centerDist / Math.ceil((total - 1) / 2);
          break;
        case 'edges_in':
          const edgeDist = Math.min(index, total - 1 - index);
          normalizedIndex = edgeDist / Math.floor((total - 1) / 2);
          break;
        case 'random':
          normalizedIndex = Math.random();
          break;
        default: // left_to_right
          normalizedIndex = index / (total - 1);
      }
      
      return normalizedIndex * maxDelay;
    }

    // Transition function
    function transition() {
      if (isTransitioning) return;
      isTransitioning = true;
      
      const exitGlyphs = [...glyphs];
      const nextText = currentState === 'A' ? config.textB : config.textA;
      currentState = currentState === 'A' ? 'B' : 'A';
      
      // Animate exit
      exitGlyphs.forEach((glyph, i) => {
        const delay = getStaggerDelay(i, exitGlyphs.length);
        
        setTimeout(() => {
          animateGlyphExit(glyph);
        }, delay);
      });
      
      // Prepare and animate entry
      setTimeout(() => {
        initGlyphs();
        
        glyphs.forEach((glyph, i) => {
          const delay = getStaggerDelay(i, glyphs.length);
          
          // Set start position based on transition style
          setEntryStartPosition(glyph);
          glyph.opacity = 0;
          
          setTimeout(() => {
            animateGlyphEntry(glyph);
          }, delay);
        });
        
        isTransitioning = false;
      }, config.transitionDuration * 0.5);
    }

    function animateGlyphExit(glyph) {
      const duration = config.transitionDuration * 0.4;
      const startTime = performance.now();
      
      const startX = glyph.x;
      const startY = glyph.y;
      const startOpacity = glyph.opacity;
      
      let targetX, targetY;
      
      switch (config.transitionStyle) {
        case 'slide':
          targetX = startX - canvas.width;
          targetY = startY;
          break;
        case 'scatter':
          const angle = Math.random() * Math.PI * 2;
          const distance = canvas.width * 0.8;
          targetX = startX + Math.cos(angle) * distance;
          targetY = startY + Math.sin(angle) * distance;
          break;
        case 'drop':
          targetX = startX;
          targetY = canvas.height + 100;
          break;
        case 'rise':
          targetX = startX;
          targetY = -100;
          break;
        case 'crossfade':
          targetX = startX;
          targetY = startY;
          break;
      }
      
      function animateExit() {
        const elapsed = performance.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const eased = easeInOutQuad(progress);
        
        glyph.x = startX + (targetX - startX) * eased;
        glyph.y = startY + (targetY - startY) * eased;
        glyph.opacity = startOpacity * (1 - eased);
        
        if (progress < 1) {
          requestAnimationFrame(animateExit);
        }
      }
      
      animateExit();
    }

    function setEntryStartPosition(glyph) {
      switch (config.transitionStyle) {
        case 'slide':
          glyph.x = glyph.targetX + canvas.width;
          glyph.y = glyph.targetY;
          break;
        case 'scatter':
          const angle = Math.random() * Math.PI * 2;
          const distance = canvas.width * 0.8;
          glyph.x = glyph.targetX + Math.cos(angle) * distance;
          glyph.y = glyph.targetY + Math.sin(angle) * distance;
          break;
        case 'drop':
          glyph.x = glyph.targetX;
          glyph.y = -100;
          break;
        case 'rise':
          glyph.x = glyph.targetX;
          glyph.y = canvas.height + 100;
          break;
        case 'crossfade':
          glyph.x = glyph.targetX;
          glyph.y = glyph.targetY;
          break;
      }
      
      glyph.prevX = glyph.x;
      glyph.prevY = glyph.y;
    }

    function animateGlyphEntry(glyph) {
      const duration = config.transitionDuration * 0.6;
      const startTime = performance.now();
      
      const startX = glyph.x;
      const startY = glyph.y;
      
      function animateEntry() {
        const elapsed = performance.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const eased = easeInOutQuad(progress);
        
        glyph.x = startX + (glyph.targetX - startX) * eased;
        glyph.y = startY + (glyph.targetY - startY) * eased;
        glyph.opacity = eased;
        
        if (progress < 1) {
          requestAnimationFrame(animateEntry);
        }
      }
      
      animateEntry();
    }

    function easeInOutQuad(t) {
      return t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2;
    }

    // Main animation loop
    let lastTime = performance.now();

    function animate() {
      const currentTime = performance.now();
      const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1); // Cap at 100ms
      lastTime = currentTime;

      // Update velocities
      glyphs.forEach(glyph => {
        glyph.updateVelocity(deltaTime);
      });

      // Update kern compensation
      glyphs.forEach((glyph, i) => {
        const prevGlyph = i > 0 ? glyphs[i - 1] : null;
        glyph.updateKernCompensation(prevGlyph, deltaTime);
      });

      render();
      animationId = requestAnimationFrame(animate);
    }

    // Render function
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      ctx.font = `${config.fontWeight} ${config.fontSize}px 'Space Grotesk', sans-serif`;
      ctx.textBaseline = 'middle';
      ctx.textAlign = 'left';
      
      let cumulativeKernOffset = 0;
      
      glyphs.forEach((glyph, i) => {
        ctx.save();
        
        const renderX = glyph.x + cumulativeKernOffset;
        const renderY = glyph.y;
        
        ctx.globalAlpha = glyph.opacity;
        ctx.fillStyle = config.textColor;
        ctx.fillText(glyph.char, renderX, renderY);
        
        // Debug visualization
        if (config.showDebug) {
          // Velocity arrow
          const velScale = 5;
          const velX = glyph.smoothVelocity.x * velScale;
          const velY = glyph.smoothVelocity.y * velScale;
          
          if (Math.abs(velX) > 0.1 || Math.abs(velY) > 0.1) {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.6)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(renderX + glyph.width / 2, renderY);
            ctx.lineTo(renderX + glyph.width / 2 + velX, renderY + velY);
            ctx.stroke();
            
            // Arrow head
            const angle = Math.atan2(velY, velX);
            ctx.beginPath();
            ctx.moveTo(renderX + glyph.width / 2 + velX, renderY + velY);
            ctx.lineTo(
              renderX + glyph.width / 2 + velX - 8 * Math.cos(angle - Math.PI / 6),
              renderY + velY - 8 * Math.sin(angle - Math.PI / 6)
            );
            ctx.lineTo(
              renderX + glyph.width / 2 + velX - 8 * Math.cos(angle + Math.PI / 6),
              renderY + velY - 8 * Math.sin(angle + Math.PI / 6)
            );
            ctx.closePath();
            ctx.fill();
          }
          
          // Kern offset visualization
          if (i > 0) {
            const offsetMagnitude = Math.abs(glyph.kernOffset);
            if (offsetMagnitude > 0.5) {
              const barX = renderX - glyph.kernOffset / 2;
              const barY = renderY + config.fontSize * 0.4;
              const barWidth = Math.abs(glyph.kernOffset);
              const barHeight = 4;
              
              ctx.fillStyle = glyph.kernOffset > 0 ? 'rgba(0, 255, 0, 0.6)' : 'rgba(255, 0, 0, 0.6)';
              ctx.fillRect(barX - barWidth / 2, barY, barWidth, barHeight);
            }
          }
        }
        
        ctx.restore();
        
        cumulativeKernOffset += glyph.kernOffset;
      });
    }

    // Event listeners
    canvas.addEventListener('click', transition);
    document.getElementById('transitionBtn').addEventListener('click', transition);

    document.getElementById('textA').addEventListener('input', (e) => {
      config.textA = e.target.value;
      if (currentState === 'A') {
        initGlyphs();
        render();
      }
    });

    document.getElementById('textB').addEventListener('input', (e) => {
      config.textB = e.target.value;
      if (currentState === 'B') {
        initGlyphs();
        render();
      }
    });

    document.getElementById('fontSize').addEventListener('input', (e) => {
      config.fontSize = parseInt(e.target.value);
      document.getElementById('fontSizeVal').textContent = config.fontSize;
      initGlyphs();
      render();
    });

    document.getElementById('fontWeight').addEventListener('input', (e) => {
      config.fontWeight = parseInt(e.target.value);
      document.getElementById('fontWeightVal').textContent = config.fontWeight;
      initGlyphs();
      render();
    });

    document.getElementById('compensation').addEventListener('input', (e) => {
      config.compensationIntensity = parseInt(e.target.value);
      document.getElementById('compensationVal').textContent = config.compensationIntensity;
    });

    document.getElementById('transitionStyle').addEventListener('change', (e) => {
      config.transitionStyle = e.target.value;
    });

    document.getElementById('stagger').addEventListener('input', (e) => {
      config.staggerAmount = parseInt(e.target.value);
      document.getElementById('staggerVal').textContent = config.staggerAmount;
    });

    document.getElementById('staggerDirection').addEventListener('change', (e) => {
      config.staggerDirection = e.target.value;
    });

    document.getElementById('settling').addEventListener('input', (e) => {
      config.settlingStiffness = parseInt(e.target.value);
      document.getElementById('settlingVal').textContent = config.settlingStiffness;
    });

    document.getElementById('duration').addEventListener('input', (e) => {
      config.transitionDuration = parseInt(e.target.value);
      document.getElementById('durationVal').textContent = config.transitionDuration;
    });

    document.getElementById('textColor').addEventListener('input', (e) => {
      config.textColor = e.target.value;
      render();
    });

    document.getElementById('showDebug').addEventListener('change', (e) => {
      config.showDebug = e.target.checked;
      render();
    });

    window.addEventListener('resize', resizeCanvas);

    // Load Google Font and initialize
    const link = document.createElement('link');
    link.href = 'https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap';
    link.rel = 'stylesheet';
    document.head.appendChild(link);

    link.onload = () => {
      resizeCanvas();
      animate();
      
      // Show hint
      setTimeout(() => {
        document.getElementById('hint').style.animation = 'fadeInOut 3s ease-in-out';
      }, 500);
    };
  </script>
</body>
</html>
