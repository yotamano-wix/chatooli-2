<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Rotating Icosahedron — Bloom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        canvas {
            display: block;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 100;
            line-height: 1.6;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.08);
        }
        #info strong { color: #00ffff; }

        #bloom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 24px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 24px;
            border-radius: 12px;
            z-index: 100;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            font-family: monospace;
        }
        #bloom-controls label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        #bloom-controls input[type="range"] {
            width: 100px;
            accent-color: #00ffff;
        }
        #bloom-controls .value {
            color: #00ffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Three.js Icosahedron + Bloom</strong><br>
        UnrealBloomPass post-processing<br>
        Orbit with mouse · Scroll to zoom<br>
        Adjust bloom with sliders below
    </div>

    <div id="bloom-controls">
        <label>
            Strength <span class="value" id="val-strength">0.8</span>
            <input type="range" id="bloom-strength" min="0" max="3" step="0.05" value="0.8">
        </label>
        <label>
            Radius <span class="value" id="val-radius">0.4</span>
            <input type="range" id="bloom-radius" min="0" max="1" step="0.01" value="0.4">
        </label>
        <label>
            Threshold <span class="value" id="val-threshold">0.2</span>
            <input type="range" id="bloom-threshold" min="0" max="1" step="0.01" value="0.2">
        </label>
    </div>

    <!-- Load Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        // ── Scene setup ──
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);

        // ── Camera ──
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;

        // ── Renderer ──
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.5;
        document.body.appendChild(renderer.domElement);

        // ── Orbit Controls ──
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2;
        controls.maxDistance = 10;

        // ── Post-Processing: UnrealBloomPass ──
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            0.8,   // strength — subtle but visible
            0.4,   // radius — soft spread
            0.2    // threshold — only brighter areas bloom
        );
        composer.addPass(bloomPass);

        // OutputPass for correct color space output
        const outputPass = new OutputPass();
        composer.addPass(outputPass);

        // ── Icosahedron (wireframe — emissive cyan) ──
        const icoGeometry = new THREE.IcosahedronGeometry(2, 0);
        const icoMaterial = new THREE.MeshStandardMaterial({
            color: 0x00ffff,
            emissive: 0x00ffff,
            emissiveIntensity: 0.6,
            wireframe: true,
            metalness: 0.2,
            roughness: 0.5,
        });
        const icosahedron = new THREE.Mesh(icoGeometry, icoMaterial);
        scene.add(icosahedron);

        // ── Inner solid icosahedron (subtle fill) ──
        const innerGeo = new THREE.IcosahedronGeometry(1.85, 1);
        const innerMat = new THREE.MeshStandardMaterial({
            color: 0x001825,
            emissive: 0x003344,
            emissiveIntensity: 0.3,
            transparent: true,
            opacity: 0.35,
            metalness: 0.8,
            roughness: 0.3,
        });
        const innerIco = new THREE.Mesh(innerGeo, innerMat);
        scene.add(innerIco);

        // ── Floating particles around the icosahedron ──
        const particleCount = 300;
        const particlesGeo = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const r = 2.5 + Math.random() * 3;
            positions[i * 3]     = r * Math.sin(phi) * Math.cos(theta);
            positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i * 3 + 2] = r * Math.cos(phi);
        }
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particlesMat = new THREE.PointsMaterial({
            color: 0x66eeff,
            size: 0.04,
            transparent: true,
            opacity: 0.8,
        });
        const particlesMesh = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particlesMesh);

        // ── Lighting ──
        const ambientLight = new THREE.AmbientLight(0x222244, 0.8);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x00aaff, 2, 20);
        pointLight1.position.set(5, 3, 5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff00aa, 1.5, 20);
        pointLight2.position.set(-5, -2, -3);
        scene.add(pointLight2);

        const pointLight3 = new THREE.PointLight(0xffff00, 0.8, 15);
        pointLight3.position.set(0, 5, -5);
        scene.add(pointLight3);

        // ── Bloom Controls UI ──
        const strengthSlider = document.getElementById('bloom-strength');
        const radiusSlider = document.getElementById('bloom-radius');
        const thresholdSlider = document.getElementById('bloom-threshold');
        const valStrength = document.getElementById('val-strength');
        const valRadius = document.getElementById('val-radius');
        const valThreshold = document.getElementById('val-threshold');

        strengthSlider.addEventListener('input', (e) => {
            bloomPass.strength = parseFloat(e.target.value);
            valStrength.textContent = e.target.value;
        });
        radiusSlider.addEventListener('input', (e) => {
            bloomPass.radius = parseFloat(e.target.value);
            valRadius.textContent = e.target.value;
        });
        thresholdSlider.addEventListener('input', (e) => {
            bloomPass.threshold = parseFloat(e.target.value);
            valThreshold.textContent = e.target.value;
        });

        // ── Animation ──
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsed = clock.getElapsedTime();

            // Rotate icosahedron
            icosahedron.rotation.x = elapsed * 0.3;
            icosahedron.rotation.y = elapsed * 0.4;

            // Inner ico counter-rotates slowly
            innerIco.rotation.x = -elapsed * 0.15;
            innerIco.rotation.y = -elapsed * 0.2;

            // Pulse the emissive intensity subtly
            icoMaterial.emissiveIntensity = 0.5 + 0.2 * Math.sin(elapsed * 1.5);

            // Rotate particle field slowly
            particlesMesh.rotation.y = elapsed * 0.05;
            particlesMesh.rotation.x = elapsed * 0.03;

            // Orbit the point lights gently
            pointLight1.position.x = 5 * Math.cos(elapsed * 0.5);
            pointLight1.position.z = 5 * Math.sin(elapsed * 0.5);
            pointLight2.position.x = -4 * Math.cos(elapsed * 0.3);
            pointLight2.position.z = -4 * Math.sin(elapsed * 0.3);

            controls.update();

            // Use composer.render() instead of renderer.render()
            composer.render();
        }

        // ── Resize ──
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
