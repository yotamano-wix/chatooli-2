<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>body { margin: 0; overflow: hidden; background: #000; }</style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0a0a0a);

  const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
  camera.position.z = 8;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x404040, 1);
  scene.add(ambientLight);

  const pointLight1 = new THREE.PointLight(0x00ffff, 1, 100);
  pointLight1.position.set(5, 5, 5);
  scene.add(pointLight1);

  const pointLight2 = new THREE.PointLight(0xff00ff, 1, 100);
  pointLight2.position.set(-5, -5, 5);
  scene.add(pointLight2);

  // Central icosahedron
  const icoGeometry = new THREE.IcosahedronGeometry(2, 0);
  const icoMaterial = new THREE.MeshStandardMaterial({ 
    color: 0x00ffff,
    wireframe: false,
    metalness: 0.7,
    roughness: 0.3
  });
  const icosahedron = new THREE.Mesh(icoGeometry, icoMaterial);
  scene.add(icosahedron);

  // Smaller orbiting torus knot
  const torusKnotGeometry = new THREE.TorusKnotGeometry(0.6, 0.2, 100, 16);
  const torusKnotMaterial = new THREE.MeshStandardMaterial({ 
    color: 0xff00ff,
    metalness: 0.8,
    roughness: 0.2
  });
  const torusKnot = new THREE.Mesh(torusKnotGeometry, torusKnotMaterial);
  scene.add(torusKnot);

  // Orbit parameters
  const orbitRadius = 4;
  let angle = 0;

  function animate() {
    requestAnimationFrame(animate);
    
    // Rotate the icosahedron
    icosahedron.rotation.x += 0.005;
    icosahedron.rotation.y += 0.01;

    // Rotate the torus knot on its own axis
    torusKnot.rotation.x += 0.02;
    torusKnot.rotation.y += 0.01;

    // Orbit the torus knot around the icosahedron
    angle += 0.01;
    torusKnot.position.x = Math.cos(angle) * orbitRadius;
    torusKnot.position.z = Math.sin(angle) * orbitRadius;
    torusKnot.position.y = Math.sin(angle * 2) * 1.5; // Add vertical motion

    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });
</script>
</body>
</html>
