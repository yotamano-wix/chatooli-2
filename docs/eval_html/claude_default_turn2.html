<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>body { margin: 0; overflow: hidden; background: #000; }</style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0a0a0a);

  const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
  camera.position.z = 8;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x404040, 2);
  scene.add(ambientLight);

  const pointLight1 = new THREE.PointLight(0x00ffff, 2, 100);
  pointLight1.position.set(5, 5, 5);
  scene.add(pointLight1);

  const pointLight2 = new THREE.PointLight(0xff00ff, 2, 100);
  pointLight2.position.set(-5, -5, 5);
  scene.add(pointLight2);

  // Central Icosahedron
  const icoGeometry = new THREE.IcosahedronGeometry(2, 0);
  const icoMaterial = new THREE.MeshStandardMaterial({ 
    color: 0x00ffff,
    wireframe: false,
    metalness: 0.7,
    roughness: 0.3
  });
  const icosahedron = new THREE.Mesh(icoGeometry, icoMaterial);
  scene.add(icosahedron);

  // Smaller Torus Knot
  const torusGeometry = new THREE.TorusKnotGeometry(0.5, 0.2, 100, 16);
  const torusMaterial = new THREE.MeshStandardMaterial({ 
    color: 0xff6b35,
    metalness: 0.8,
    roughness: 0.2
  });
  const torusKnot = new THREE.Mesh(torusGeometry, torusMaterial);
  scene.add(torusKnot);

  // Animation
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;

    // Rotate icosahedron
    icosahedron.rotation.x += 0.005;
    icosahedron.rotation.y += 0.008;

    // Orbit torus knot around icosahedron
    const orbitRadius = 4;
    torusKnot.position.x = Math.cos(time) * orbitRadius;
    torusKnot.position.z = Math.sin(time) * orbitRadius;
    torusKnot.position.y = Math.sin(time * 2) * 1.5;

    // Rotate torus knot
    torusKnot.rotation.x += 0.02;
    torusKnot.rotation.y += 0.03;

    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });
</script>
</body>
</html>
