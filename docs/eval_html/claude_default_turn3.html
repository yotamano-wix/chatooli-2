<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #0a0a0a; 
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
  import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
  import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0a0a0a);

  const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
  camera.position.z = 8;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Set up post-processing
  const composer = new EffectComposer(renderer);
  composer.addPass(new RenderPass(scene, camera));
  
  // UnrealBloomPass(resolution, strength, radius, threshold)
  // Subtle settings: lower strength (0.8), moderate radius (0.5), low threshold (0.2)
  const bloomPass = new UnrealBloomPass(
    new THREE.Vector2(innerWidth, innerHeight),
    0.8,   // strength - subtle but visible
    0.5,   // radius - bloom spread
    0.2    // threshold - glow on darker areas too
  );
  composer.addPass(bloomPass);

  // Create some glowing objects
  const geometry1 = new THREE.IcosahedronGeometry(1.5, 1);
  const material1 = new THREE.MeshStandardMaterial({ 
    color: 0x00ffff,
    emissive: 0x00ffff,
    emissiveIntensity: 0.5,
    metalness: 0.8,
    roughness: 0.2
  });
  const icosahedron = new THREE.Mesh(geometry1, material1);
  icosahedron.position.x = -3;
  scene.add(icosahedron);

  const geometry2 = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
  const material2 = new THREE.MeshStandardMaterial({ 
    color: 0xff00ff,
    emissive: 0xff00ff,
    emissiveIntensity: 0.5,
    metalness: 0.8,
    roughness: 0.2
  });
  const torusKnot = new THREE.Mesh(geometry2, material2);
  torusKnot.position.x = 3;
  scene.add(torusKnot);

  const geometry3 = new THREE.OctahedronGeometry(1.2, 0);
  const material3 = new THREE.MeshStandardMaterial({ 
    color: 0xffff00,
    emissive: 0xffff00,
    emissiveIntensity: 0.5,
    metalness: 0.8,
    roughness: 0.2
  });
  const octahedron = new THREE.Mesh(geometry3, material3);
  octahedron.position.y = 2;
  scene.add(octahedron);

  // Add some smaller orbiting spheres
  const spheres = [];
  for (let i = 0; i < 12; i++) {
    const sphereGeom = new THREE.SphereGeometry(0.15, 16, 16);
    const sphereMat = new THREE.MeshStandardMaterial({ 
      color: new THREE.Color().setHSL(i / 12, 1, 0.5),
      emissive: new THREE.Color().setHSL(i / 12, 1, 0.5),
      emissiveIntensity: 0.8
    });
    const sphere = new THREE.Mesh(sphereGeom, sphereMat);
    spheres.push({ mesh: sphere, angle: (i / 12) * Math.PI * 2, speed: 0.5 + Math.random() * 0.5 });
    scene.add(sphere);
  }

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambientLight);

  const pointLight1 = new THREE.PointLight(0x00ffff, 1, 100);
  pointLight1.position.set(5, 5, 5);
  scene.add(pointLight1);

  const pointLight2 = new THREE.PointLight(0xff00ff, 1, 100);
  pointLight2.position.set(-5, -5, 5);
  scene.add(pointLight2);

  function animate() {
    requestAnimationFrame(animate);
    
    const time = Date.now() * 0.001;
    
    // Rotate main objects
    icosahedron.rotation.x += 0.01;
    icosahedron.rotation.y += 0.01;
    
    torusKnot.rotation.x += 0.008;
    torusKnot.rotation.y += 0.012;
    
    octahedron.rotation.x += 0.015;
    octahedron.rotation.z += 0.01;
    
    // Animate orbiting spheres
    spheres.forEach((s, i) => {
      s.angle += 0.01 * s.speed;
      const radius = 5;
      s.mesh.position.x = Math.cos(s.angle) * radius;
      s.mesh.position.z = Math.sin(s.angle) * radius;
      s.mesh.position.y = Math.sin(time + i) * 2;
    });
    
    controls.update();
    composer.render(); // Use composer instead of renderer
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
    composer.setSize(innerWidth, innerHeight);
    bloomPass.resolution.set(innerWidth, innerHeight);
  });
</script>
</body>
</html>
