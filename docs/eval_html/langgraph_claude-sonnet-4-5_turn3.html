<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #0a0a0a; 
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
  import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
  import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0a0a0a);
  scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);

  const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
  camera.position.z = 8;
  camera.position.y = 3;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambientLight);

  const pointLight1 = new THREE.PointLight(0x00ffff, 2, 20);
  pointLight1.position.set(5, 5, 5);
  scene.add(pointLight1);

  const pointLight2 = new THREE.PointLight(0xff00ff, 2, 20);
  pointLight2.position.set(-5, 3, -5);
  scene.add(pointLight2);

  const pointLight3 = new THREE.PointLight(0xffff00, 2, 20);
  pointLight3.position.set(0, -3, 5);
  scene.add(pointLight3);

  // Create interesting objects
  const torusKnot = new THREE.Mesh(
    new THREE.TorusKnotGeometry(1.5, 0.5, 150, 20),
    new THREE.MeshStandardMaterial({ 
      color: 0xffffff, 
      metalness: 0.8, 
      roughness: 0.2,
      emissive: 0x2266ff,
      emissiveIntensity: 0.3
    })
  );
  scene.add(torusKnot);

  // Add some orbiting spheres
  const spheres = [];
  for (let i = 0; i < 8; i++) {
    const sphere = new THREE.Mesh(
      new THREE.IcosahedronGeometry(0.3, 1),
      new THREE.MeshStandardMaterial({ 
        color: new THREE.Color().setHSL(i / 8, 1, 0.5),
        metalness: 0.9,
        roughness: 0.1,
        emissive: new THREE.Color().setHSL(i / 8, 1, 0.5),
        emissiveIntensity: 0.5
      })
    );
    spheres.push({ mesh: sphere, angle: (i / 8) * Math.PI * 2, radius: 4 });
    scene.add(sphere);
  }

  // Post-processing setup
  const composer = new EffectComposer(renderer);
  
  // Add render pass
  const renderPass = new RenderPass(scene, camera);
  composer.addPass(renderPass);
  
  // Add UnrealBloomPass - subtle but visible settings
  const bloomPass = new UnrealBloomPass(
    new THREE.Vector2(innerWidth, innerHeight),
    0.6,    // strength (subtle)
    0.4,    // radius
    0.85    // threshold
  );
  composer.addPass(bloomPass);

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    
    const time = Date.now() * 0.001;
    
    // Rotate the torus knot
    torusKnot.rotation.x = time * 0.3;
    torusKnot.rotation.y = time * 0.2;
    
    // Animate orbiting spheres
    spheres.forEach((obj, i) => {
      obj.angle += 0.01;
      obj.mesh.position.x = Math.cos(obj.angle) * obj.radius;
      obj.mesh.position.z = Math.sin(obj.angle) * obj.radius;
      obj.mesh.position.y = Math.sin(time + i) * 1.5;
      obj.mesh.rotation.y = time + i;
    });
    
    // Animate lights
    pointLight1.position.x = Math.cos(time * 0.7) * 5;
    pointLight1.position.z = Math.sin(time * 0.7) * 5;
    
    pointLight2.position.x = Math.cos(time * 0.5 + Math.PI) * 5;
    pointLight2.position.z = Math.sin(time * 0.5 + Math.PI) * 5;
    
    controls.update();
    
    // Render with post-processing
    composer.render();
  }
  animate();

  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
    composer.setSize(innerWidth, innerHeight);
  });
</script>
</body>
</html>
