<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Three.js Rotating Wireframe Icosahedron</title>
  <style>
    html, body { margin: 0; height: 100%; background: #07090d; overflow: hidden; }
    canvas { display: block; }
    .hud {
      position: fixed; left: 12px; top: 12px;
      font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      color: rgba(255,255,255,0.75);
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 10px 12px;
      user-select: none;
      backdrop-filter: blur(8px);
    }
    .hud b { color: rgba(255,255,255,0.95); font-weight: 600; }
  </style>

  <!-- Import map for Three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div class="hud">
    <b>Drag</b>: orbit &nbsp; <b>Wheel</b>: zoom &nbsp; <b>Move</b>: subtle tilt
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Scene / camera / renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x07090d);

    const camera = new THREE.PerspectiveCamera(55, innerWidth / innerHeight, 0.1, 100);
    camera.position.set(0, 0.4, 3.2);

    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.rotateSpeed = 0.6;

    // Lights (wireframe doesn't need it, but a touch helps if you later switch materials)
    scene.add(new THREE.AmbientLight(0xffffff, 0.15));
    const dir = new THREE.DirectionalLight(0xffffff, 0.4);
    dir.position.set(2, 3, 4);
    scene.add(dir);

    // Icosahedron (wireframe)
    const geometry = new THREE.IcosahedronGeometry(1.0, 1); // radius, detail
    const material = new THREE.MeshBasicMaterial({
      color: 0x9ad7ff,
      wireframe: true,
      transparent: true,
      opacity: 0.95
    });

    const ico = new THREE.Mesh(geometry, material);
    scene.add(ico);

    // A faint back-plate glow (subtle, optional)
    const glowGeo = new THREE.SphereGeometry(1.25, 32, 32);
    const glowMat = new THREE.MeshBasicMaterial({
      color: 0x1b2a3a,
      transparent: true,
      opacity: 0.20,
      side: THREE.BackSide
    });
    const glow = new THREE.Mesh(glowGeo, glowMat);
    scene.add(glow);

    // Mouse interactivity: subtle tilt influence
    const mouse = new THREE.Vector2(0, 0);
    window.addEventListener('pointermove', (e) => {
      mouse.x = (e.clientX / innerWidth) * 2 - 1;
      mouse.y = -((e.clientY / innerHeight) * 2 - 1);
    }, { passive: true });

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      // Base rotation
      ico.rotation.y = t * 0.75;
      ico.rotation.x = t * 0.45;

      // Add a subtle mouse-driven wobble
      ico.rotation.x += mouse.y * 0.18;
      ico.rotation.y += mouse.x * 0.22;

      // Gentle breathing scale
      const s = 1.0 + 0.03 * Math.sin(t * 1.2);
      ico.scale.setScalar(s);
      glow.scale.setScalar(1.0 + 0.02 * Math.sin(t * 0.9 + 1.0));

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
      renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    });
  </script>
</body>
</html>
