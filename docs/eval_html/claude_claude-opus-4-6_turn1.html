<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rotating Icosahedron</title>
  <style>body { margin: 0; overflow: hidden; background: #000; }</style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0a0a0a);

  // Camera
  const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
  camera.position.z = 4;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Icosahedron
  const geometry = new THREE.IcosahedronGeometry(1.8, 1);
  const material = new THREE.MeshBasicMaterial({
    color: 0x00ffcc,
    wireframe: true,
    transparent: true,
    opacity: 0.85
  });
  const icosahedron = new THREE.Mesh(geometry, material);
  scene.add(icosahedron);

  // Inner icosahedron for depth
  const innerGeo = new THREE.IcosahedronGeometry(1.0, 0);
  const innerMat = new THREE.MeshBasicMaterial({
    color: 0xff44aa,
    wireframe: true,
    transparent: true,
    opacity: 0.5
  });
  const innerIco = new THREE.Mesh(innerGeo, innerMat);
  scene.add(innerIco);

  // Subtle point light glow via small sphere
  const glowGeo = new THREE.SphereGeometry(0.08, 16, 16);
  const glowMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
  const glowDot = new THREE.Mesh(glowGeo, glowMat);
  scene.add(glowDot);

  // Animation
  function animate() {
    requestAnimationFrame(animate);

    const t = performance.now() * 0.001;

    icosahedron.rotation.x = t * 0.3;
    icosahedron.rotation.y = t * 0.5;

    innerIco.rotation.x = -t * 0.4;
    innerIco.rotation.y = -t * 0.6;

    // Pulse the outer wireframe color subtly
    const hue = (t * 0.05) % 1;
    material.color.setHSL(hue, 0.8, 0.6);
    innerMat.color.setHSL((hue + 0.5) % 1, 0.7, 0.55);

    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Resize
  window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });
</script>
</body>
</html>
